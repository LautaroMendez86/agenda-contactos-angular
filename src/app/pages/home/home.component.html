<div class="flex flex-wrap justify-center p-10">
  <div
    class="flex py-10 m-1 w-screen lg:w-1/4 border rounded-lg items-center border-gray-300/60 justify-start px-10 hover:bg-gray-100 transition-colors cursor-pointer"
    *ngFor="let contact of contacts"
    routerLink="/contact/{{ contact.id.value }}"
  >
    <img class="rounded-full" src="{{ contact.picture.medium }}" alt="" />
    <div class="pl-5">
      <div class="flex text-black/70 font-bold">
        <p class="pr-1">{{ contact.name.first }}</p>
        <p class="">{{ contact.name.last }}</p>
      </div>
      <p class="text-black/40 pt-1">{{ contact.email }}</p>
    </div>
  </div>
</div>
<button
  class="fixed bottom-0 right-0 w-20 h-20 rounded-full mb-5 mr-5 shadow-md text-3xl hover:shadow-2xl transition-all"
  (click)="dialogNuevoContacto.showModal()"
>
  +
</button>

<dialog
  class="overflow-hidden rounded-2xl shadow-2xl"
  method="dialog"
  #dialogNuevoContacto
>
  <app-nuevo-contacto
    (cerrar)="dialogNuevoContacto.close()"
  ></app-nuevo-contacto>
</dialog>
